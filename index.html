<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="tablet wrapper">
        <article class="screen">
          <div class="screen__painter" data-js-grid-container></div>
        </article>
        <aside class="tools">
          <div class="grid-range">
            <label for="grid"
              >Current grid:
              <span class="current-grid" data-js-size-display>16x16</span>
            </label>
            <input
              class="range-input"
              data-js-slider
              type="range"
              id="grid"
              name="grid"
              list="values"
            />
            <datalist id="values">
              <option value="0" label="16x16"></option>
              <option value="25" label="32x32"></option>
              <option value="50" label="64x64"></option>
              <option value="75" label="128x128"></option>
              <option value="100" label="256x256"></option>
            </datalist>
          </div>

          <div class="color-picker">
            <p class="color-picker__title">Choose color</p>
            <label for="colorPick" class="label-hidden" hidden></label>
            <input
              class="colorPick"
              data-js-color-pick
              type="color"
              name="colorPick"
              id="colorPick"
            />
          </div>

          <button type="button" data-js-random-button class="random-btn">
            Random
          </button>
          <button type="reset" data-js-reset-button class="reset-btn">
            Reset
          </button>
        </aside>
      </section>
    </main>
  </body>
</html>
